<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delta-V Mission Control - Telemetry</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #0f172a;
            color: #e2e8f0;
            font-family: 'Courier New', Courier, monospace;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto 1fr;
            gap: 20px;
            height: 100vh;
            box-sizing: border-box;
        }

        .header {
            grid-column: 1 / -1;
            text-align: center;
            border-bottom: 2px solid #3b82f6;
            padding-bottom: 10px;
        }

        h1 {
            margin: 0;
            font-size: 1.5em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .status-badge {
            background: #334155;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            vertical-align: middle;
        }

        .panel {
            background: #1e293b;
            border: 1px solid #475569;
            border-radius: 8px;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }

        .panel h2 {
            margin-top: 0;
            font-size: 1em;
            color: #94a3b8;
            border-bottom: 1px solid #475569;
            padding-bottom: 5px;
        }

        .metric-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .metric {
            background: #0f172a;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }

        .metric-label {
            font-size: 0.7em;
            color: #64748b;
            display: block;
        }

        .metric-value {
            font-size: 1.5em;
            color: #3b82f6;
            font-weight: bold;
        }

        canvas {
            width: 100%;
            height: 100%;
            background: #000;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Mission Telemetry <span id="connection-status" class="status-badge">WAITING...</span></h1>
    </div>

    <div class="panel">
        <h2>FLIGHT DATA</h2>
        <div class="metric-grid">
            <div class="metric">
                <span class="metric-label">ALTITUDE (m)</span>
                <span class="metric-value" id="disp-alt">0</span>
            </div>
            <div class="metric">
                <span class="metric-label">VELOCITY (m/s)</span>
                <span class="metric-value" id="disp-vel">0</span>
            </div>
            <div class="metric">
                <span class="metric-label">APOGEE (km)</span>
                <span class="metric-value" id="disp-apogee">0.0</span>
            </div>
            <div class="metric">
                <span class="metric-label">THROTTLE (%)</span>
                <span class="metric-value" id="disp-throttle">0</span>
            </div>
            <div class="metric">
                <span class="metric-label">FUEL (%)</span>
                <span class="metric-value" id="disp-fuel">100</span>
            </div>
            <div class="metric">
                <span class="metric-label">ALTITUDE CHART</span>
                <canvas id="alt-graph" height="50"></canvas>
            </div>
        </div>
    </div>

    <div class="panel">
        <h2>GROUND TRACK & TRAJECTORY</h2>
        <canvas id="map-canvas"></canvas>
    </div>

    <script type="module" src="dist/telemetry.bundle.js"></script>
</body>

</html>
